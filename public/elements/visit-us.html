<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/iron-icons/communication-icons.html">
<link rel="import" href="../bower_components/iron-icon/iron-icon.html">
<dom-module id="visit-us">
    <style>
        :host{
            display: inline-block;
            width: 100%;
            text-align: center;
            color: #ef5350;
            padding-bottom: 20px;
        }
        google-map{
            display: inline-block;
            width: 96%;
            height: 450px;
        }
        @media(min-width:375px) and (max-width:425px){
            google-map{
                height: 650px;
            }
            h3{
                font-size: 1.35rem;
            }
        }
        @media(min-width:426px) and (max-width:768px){
            google-map{
                height: 100vh;
            }
            h3{
                font-size: 1.5rem;
            }
        }
        @media(min-width:769px) and (max-width:1024px){
            google-map{
                height: 100vh;
            }
            h3{
                font-size: 1.8rem;
            }
        }
        @media(min-width:1025px) and (max-width:1440px){
            :host{
                text-align:left;
                position: relative;
            }
            google-map{
                height: 650px;
                width: 50%;
                margin-left: 40px;
            }
            h3{
                text-align:center;
                font-size: 1.8rem;
            }
            div.details-container{
                right: 2%;
                display: inline-block;
                width: 40%;
                position: absolute;
                top: 200px;
                padding: 20px 20px;
                background-color: #ef5350;
                color: #fff;
            }
            div.details-container h4{
                font-size: 1.5rem;
            }
            div.details-container p{
                font-size: 1.2rem;
            }
            div.details-container div a{
                text-decoration: none;
                color: #fff;
            }
        }
        @media(min-width:1441px) and (max-width:2100px){
            :host{
                text-align:left;
                position: relative;
            }
            google-map{
                height: 700px;
                width: 50%;
            }
            h3{
                text-align:center;
                font-size: 3rem;
            }
            div.details-container{
                right: 2%;
                display: inline-block;
                width: 40%;
                position: absolute;
                padding: 20px 40px;
                background-color: #ef5350;
                color: #fff;
            }
            div.details-container h4{
                font-size: 2.5rem;
            }
            div.details-container p{
                font-size: 1.7rem;
            }
            div.details-container div a{
                text-decoration: none;
                color: #fff;
            }
        }
        @media(min-width:2101px){
            :host{
                text-align:left;
                position: relative;
            }
            google-map{
                height: 700px;
                width: 50%;
            }
            h3{
                text-align:center;
                font-size: 4rem;
            }
            div.details-container{
                display: inline-block;
                right: 2%;
                width: 40%;
                position: absolute;
                padding: 20px 60px;
                background-color: #ef5350;
                color: #fff;
            }
            div.details-container h4{
                font-size: 3rem;
            }
            div.details-container p{
                font-size: 2rem;
            }
            div.details-container div a{
                text-decoration: none;
                color: #fff;
            }
        }
    </style>
    <template>
        <h3>Visit us at our office</h3>
        <google-map latitude="24.9192851" longitude="67.1321125" zoom="12" fit-to-markers api-key="AIzaSyCf9RJ3GGsIH8Kqm1SiBauCKGBamVDTDm8">
            <google-map-marker latitude="24.9192851" longitude="67.1321125" draggable="false"></google-map-marker>
        </google-map>
        <iron-media-query query="min-width:1025px" query-matches="{{lg}}" ></iron-media-query>
        <template is="dom-if" if="{{lg}}">
            <div class="details-container">
                <h4>We'd love to see you!! Give us a visit!!</h4>
                <p>Our humble office is located at <b> Office Number <em>6</em> &nbsp;Warda Residence, Gulistan-e-Johar, <em>Block 14</em> &nbsp;near Munawer Chowrangi.</b></p>
                <p>We have fully equiped medical facility, with one of the most reputable doctors onboard. We are equiped and ready to provide any sort of medical care necessary.</p>
                <div>
                    <h4>Or you can call us on:</h4>
                    <a href="tel:03233227349">
                        <iron-icon icon="communication:call"></iron-icon> 
                        +92-323-3227349
                    </a>
                    <h4>Or you can email us on:</h4>
                    <a href="mailto:shifasocialwelfare@gmail.com"><iron-icon icon="mail"></iron-icon> shifasocialwelfare@gmail.com</a>
                </div>
            </div>
        </template>
    </template>
    <script>
        Polymer({
            is: "visit-us",
            ready: function(){
                document.querySelector('#loader').value += 20;
            }
        })
    </script>
</dom-module>
