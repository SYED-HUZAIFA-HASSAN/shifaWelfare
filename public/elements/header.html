<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<dom-module id="c-header">
	<style>
		:host{
  			color: #b71c1c;
		}
		:host img.logo {
			display: inline-block;
  			width: 35%;
		}
	</style>	
	<template>
		<img draggable="false" class="logo" src="../../images/logo-0.75x.png" srcset="
		../../images/logo-0.75x.png 0.75x, 
		../../images/logo.png 1x,
		../../images/logo-1.5x.png 1.5x,
		../../images/logo-2x.png 2x"
		alt="Shifa Social Welfare Association"
		>
		<app-drawer id="drawer" align="end" swipe-open></app-drawer>
	</template>
	<script>
  		Polymer({
    		is: 'c-header',
  		});
  </script>
</dom-module>
