<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-icons/iron-icons.html">
<link rel="import" href="../bower_components/iron-icons/social-icons.html">
<link rel="import" href="../bower_components/iron-icons/maps-icons.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-carousel/paper-carousel.html">
<link rel="import" href="../bower_components/iron-media-query/iron-media-query.html">
<link rel="import" href="../bower_components/calendar-flip/calendar-flip.html">
<dom-module id="event-gallery">
    <style>
        .red-bg{
            color: #fff;
            background-color: #ef5350
        }
        div.card{
            -webkit-box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.5);
            -moz-box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.5);
            box-shadow: 2px 2px 2px 0px rgba(0,0,0,0.5);
            margin-bottom: 20px;
        }
        h1{
            font-size: 2.2em;
            padding: 0 20px;
            text-align: center;
        }
        :host div.event-container h1{
            margin-top: 120px;
            color: #ef5350;
        }
        :host div#upcoming-events{
            display: inline-block;
            color: #ef5350;
            text-align: center;
            width: 100%;
        }
        :host div#upcoming-events div.card.red-bg{
            width: 90%;
            padding-top: 15px;
            padding-left: 15px; 
            text-align: left;
            display: inline-block;
        }
        calendar-flip{
            display: inline-block;
        }
        :host div#upcoming-events div.card.red-bg h1{
            display: inline-block;
            top: -35px;
            position: relative;
            font-size: 2.5rem;
        }
        :host div#upcoming-events div.card.red-bg h2{
            font-size: 1.7rem;

        }
        @media (min-width: 1025px){
            :host div#upcoming-events div.card.red-bg h2{
                display: inline-block;
                width: 45%;
                text-align: center;
            }
        }
    </style>
    <template>
        <div class="event-container">
            <h1>There are currently No pictures of any event</h1>
        </div>
        <div id="upcoming-events">
            <h1>Our Upcoming Events</h1>
            <div class="card red-bg">
                <calendar-flip min="28" max="08"></calendar-flip>
                <h1>March</h1>
                <br>
                <h2><b>EVENT TYPE:</b> Medical camp</h2>
                <h2><b>EVENT LOCATION:</b> Location</h2>

            </div>

            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: "event-gallery",
            ready: function(){
                setTimeout(function(){
                    var loader = document.querySelector('#loader');
                    var c = 0;
                    while(c<60){
                        loader.value++ 
                        c++
                    }
                },0)
            }
        })
    </script>
</dom-module>
